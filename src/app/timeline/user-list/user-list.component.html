<div class="user-list">
  <div class="inner">
    <ul class="users">
      <li *ngFor="let user of users$ | async">
        <a [routerLink]="['users', user.uid]">
          <div class="image"><img src="//placehold.jp/30x30.png" alt="{{ user.name }}" class="rounded-circle"></div>
          {{ user.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
